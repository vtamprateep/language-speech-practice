pre-commit:
  commands:
    python-ruff-check:
      run: |
        FILES=$(git diff --cached --name-only --diff-filter=ACM | grep -E '\.py$' || true)
        if [ -n "$FILES" ]; then
          uv run ruff check --select I $FILES
        fi

    python-mypy-check:
      run: |
        FILES=$(git diff --cached --name-only --diff-filter=ACM | grep -E '\.py$' || true)
        if [ -n "$FILES" ]; then
          uv run mypy $FILES
        fi
pre-push:
  commands:
    python-pytests-check:
      run: |
        uv run pytests backend/tests
